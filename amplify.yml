version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js dependencies..."
        - npm install
    build:
      commands:
        - echo "Building TypeScript and generating static site..."
        - npm run build:static
  artifacts:
    baseDirectory: static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - dist/**/*